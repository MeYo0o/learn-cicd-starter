name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_UR }}

    steps:
      - name: Checkout the Code
        uses: actions/checkout@v4

      - name: Set Up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"

      - name: Build The App
        run: ./scripts/buildprod.sh

      - id: "auth"
        uses: "google-github-actions/auth@v2"
        with:
          credentials_json: "${{ secrets.GCP_CREDENTIALS }}"

      - name: "Set up Cloud SDK"
        uses: "google-github-actions/setup-gcloud@v3"

      - name: "Use gcloud CLI"
        run: "gcloud info"

      - name: Build Docker Image And Push To Google Artifact registry
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-1x110/notely-ar-repo/notely:latest .

      - name: Use Goose for DB Migrations
        uses: mscno/setup-goose@v1

      - name: Run Database Migrations
        run: ./scripts/migrateup.sh

      - name: Deploy the Docker App from the Image to Cloud Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-1x110/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project notely-1x110 --max-instances=4
